<body>
<div>
    <p>
        百钱买百鸡是中国古代经典枚举题目，题目要求为：公鸡价格5元/只，母鸡价格3元/只，小鸡1元能够买三只，现在有100块钱，需要买100只鸡，求出所有的组合。
    </p>
</div>
<script>
    (function () {
        //5X * 3y * z/3 = 100
        //x+y+z =100
        var total_price = 100;//拥有的钱
        var cock = 5,hen = 3,chick = 1/3;
        var demand = 100;//需要买的鸡的总数
        for(let i = 0;i<=total_price;i++){
            for(let j = 0;j <= total_price-i;j++){
                for(let k = 0;k <= total_price-i-j;k++){
                    if(i+j+k===demand && i*cock+j*hen+k*chick===total_price){
                        document.write(`公鸡为：${i},母鸡为：${j},小鸡为：${k}`);
                        document.write("<br>")
                    }
                }
            }
        }
        document.write("-----------------方法二--------------------<br>")//方法二
        for(let i = 0;i<=total_price;i++){
            for(let j = 0;j <= total_price-i;j++){
                var k = total_price-i-j;
                if(i+j+k===demand && i*cock+j*hen+k*chick===total_price){
                    document.write(`公鸡为：${i},母鸡为：${j},小鸡为：${k}`);
                    document.write("<br>")
                }
            }
        }
    })()

</script>

        菱形输出主要是使用*符号构成菱形并对菱形进行输出显示，重点考察对循环嵌套的理解与使用，输出菱形格式要求如下
    </P>

<script>
    (function () {
        var total_row=8;//行
        var mid_row=Math.floor(total_row/2);//中间行标号,实际是若总行数为奇数时中间行应为mid_row+1
        var judgement = total_row % 2;//是否整除
        document.write(`中间行数为：${Math.floor(total_row/2)}，行数余数为：${judgement}<br>`);
        if(judgement===1){
            mid_row +=1;
            for(let i = 1;i<=total_row;i++){
                if(i<=mid_row){//总行数为奇数时 必须用<=
                    for(let k = 1;k<=mid_row-i;k++){
                        document.write("<strong style='color: blue'>&nbsp;</strong>");
                    }
                    var tap = (i-1)*2+1;
                    for(let j = 1 ;j<=tap;j++){
                        document.write("<strong style='color: blue'>*</strong>");
                    }
                    document.write("<br>");
                }

                if(i>mid_row){//下半段
                    var tap_row = i - mid_row;//当前行i 减去中间行号，形成新的等差数列1,2,3
                    for (var k = 0;k<tap_row;k++)document.write("<strong style='color: blue'>&nbsp;</strong>");
                    for(let j = 1;j<=total_row-(tap_row*2);j++){
                        document.write("<strong style='color: blue'>*</strong>");

                    }
                    document.write("<br>");
                }
            }
        }
        else {
            for(let i = 1;i<=total_row;i++){
                if(i<=mid_row){//总行数为奇数时 必须用<=
                    for(let k = 1;k<=mid_row-i;k++){
                        document.write("<strong style='color: blue'>&nbsp;</strong>");
                    }
                    var tap = (i-1)*2+1;
                    for(let j = 1 ;j<=tap;j++){
                        document.write("<strong style='color: blue'>*</strong>");
                    }
                    document.write("<br>");
                }

                if(i>mid_row){//下半段
                    var tap_row = i - mid_row;//当前行i 减去中间行号，形成新的等差数列1,2,3
                    for (var k = 1;k<tap_row;k++)document.write("<strong style='color: blue'>&nbsp;</strong>");
                    for(let j = 0;j<=total_row-(tap_row*2);j++){
                        document.write("<strong style='color: blue'>*</strong>");

                    }
                    document.write("<br>");
                }
            }
        }
    })()
</script>
